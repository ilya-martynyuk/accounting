<div class="row">
    <form name="login_form" class="col s4 push-s4">
        <div class="input-field">
            <input id="username" type="text" class="validate" required
               data-ng-model="lgPgCtrl.credentials.username"/>
            <label for="username">Login</label>
        </div>

        <div class="input-field">
            <input id="password" type="password" class="validate" required
               data-ng-model="lgPgCtrl.credentials.password"/>
            <label for="password">Password</label>
        </div>

        <p>
            <input type="checkbox" id="test5" />
            <label for="test5">Remember me</label>
        </p>

        <blockquote data-ng-if="lgPgCtrl.errors.username">
            {{ lgPgCtrl.errors.username }}
        </blockquote>

        <div data-ng-if="!lgPgCtrl.loginInProgress">
            <button class="btn waves-effect waves-light" type="submit" name="action"
                data-ng-click="lgPgCtrl.doLogin()">Login
                <i class="material-icons right">send</i>
            </button>
        </div>

        <div class="col s1 push-s5" data-ng-if="lgPgCtrl.loginInProgress">
            <div class="preloader-wrapper small active ">
                <div class="spinner-layer spinner-green-only">
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
